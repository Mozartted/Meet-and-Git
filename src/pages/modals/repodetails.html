<ion-header>
    <ion-toolbar>
        <ion-title>
            Repo Details
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios"><ion-icon name="arrow-back"></ion-icon> back</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card *ngIf="repo">
        <ion-card-header>
            {{repo.name}}
        </ion-card-header>
        <ion-card-content>
            {{repo.description}}
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="star"></ion-icon>
                    <div>{{repo.stargazers_count}}</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="download"></ion-icon>
                    <div>{{repo.forks}}</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    {{repo.updated_at | date: 'dd/MM/yyyy'}}
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
