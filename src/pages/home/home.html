<ion-header>
  <ion-navbar>
    <ion-title>
      Meet and Git
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Github username"[(ngModel)]="username" name="username" (keyup)="searchUser()"></ion-input>
  </ion-item>


  <ion-card *ngIf="user">
    <img src="{{user.avatar_url}}" (click)="userSelected(user)" />
    <ion-card-content>
      <ion-card-title>
        {{user.name}} (@{{user.login}})
      </ion-card-title>
      <p>
        {{user.bio}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="complete" icon-left>
          <ion-icon name='pin'></ion-icon>
          {{user.location}}
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='time'></ion-icon>
          {{user.created_at | date: 'dd/MM/yyyy'}}
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left (click)="userSelected(user)">
          <ion-icon name='share-alt'></ion-icon>
          View
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
